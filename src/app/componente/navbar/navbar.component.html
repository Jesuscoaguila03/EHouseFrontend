<mat-toolbar class="header">
  <mat-toolbar-row>
    <!-- icono de hamburguesa para abrir el menú -->
    <button mat-icon-button (click)="sidenav.toggle()" id="menuBurguer">
      <mat-icon>menu</mat-icon>
    </button>
    <img class="nav__logo" src="images/icon-House.png" width="auto" height="50px" />
    <span>Bienvenido {{nombre}}</span>
    <button id="h" mat-raised-button [routerLink]="'/home'">Home</button>
    <button mat-raised-button [routerLink]="'/login'">Logout</button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over" position="start">
    <button mat-raised-button [routerLink]="'/usuarios'">Usuarios</button>
    <button mat-raised-button [routerLink]="'/new-usuario'">Nuevo Usuario</button>
    <button mat-raised-button [routerLink]="'/hoteles'">Hoteles</button>
    <button mat-raised-button [routerLink]="'/new-hotel'">Nuevo Hotel</button>
    <button mat-raised-button [routerLink]="'/habitacion'">Habitaciones</button>
    <button mat-raised-button [routerLink]="'/new-habitacion'">Nueva Habitacion</button>
    <button mat-raised-button [routerLink]="'/reservas'">Reservas</button>
    <button mat-raised-button [routerLink]="'/new-reserva'">Nuevo Reserva</button>
    <button mat-raised-button [routerLink]="'/resenias'">Resenias</button>
    <button mat-raised-button [routerLink]="'/new-resenia'">Nueva Resenia</button>
    <button mat-raised-button [routerLink]="'/numero-habitaciones'">Nro Habitaciones</button>
    <button mat-raised-button [routerLink]="'/habFavorita'">Habitacion Fav.</button>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- Resto del contenido de la página -->
    <div class="content">
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
